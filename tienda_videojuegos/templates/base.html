{% load static %}

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Video Juegos{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- Script con defer -->
    <script src="{% static 'js/script.js' %}" defer></script>
</head>

<body class="bg-body text-body">

    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <button id="toggle-theme" class="btn btn-outline-secondary rounded-pill px-3 d-flex align-items-center gap-2"
            title="Cambiar modo claro / oscuro">
            <i class="fa-solid fa-circle-half-stroke"></i>
            <span class="fw-semibold">Modo</span>
        </button>
    </header>


    {% block content %}

    {% endblock %}


    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2024 Tienda de Video Juegos. Todos los derechos reservados.</p>
        <a href="{% url 'home' %}" class="text-body">Inicio</a>
        <a href="{% url 'contacto' %}" class="text-body ms-3">Contacto</a>
    </footer>

</body>

</html>
